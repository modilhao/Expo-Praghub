<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Bug/pest icon representation -->
  <g transform="translate(50,50)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="12" ry="20" fill="#ffffff"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="8" fill="#ffffff"/>
    
    <!-- Antennae -->
    <line x1="-4" y1="-20" x2="-8" y2="-28" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="-20" x2="8" y2="-28" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-8" cy="-28" r="1.5" fill="#ffffff"/>
    <circle cx="8" cy="-28" r="1.5" fill="#ffffff"/>
    
    <!-- Legs -->
    <line x1="-8" y1="-8" x2="-15" y2="-5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="-8" x2="15" y2="-5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="-16" y2="3" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="0" x2="16" y2="3" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="8" x2="-15" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="8" x2="15" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <circle cx="-3" cy="-15" r="1.5" fill="#000000"/>
    <circle cx="3" cy="-15" r="1.5" fill="#000000"/>
    
    <!-- Body segments -->
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#000000" stroke-width="1"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#000000" stroke-width="1"/>
  </g>
  
  <!-- Text indicator -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">CP</text>
</svg>